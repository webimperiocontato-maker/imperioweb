# Deploy to GitHub Pages with SSG Pre-rendering
# ============================================
# This workflow:
# 1. Builds the Vite+React app with vite-react-ssg (SSG)
# 2. Verifies pre-rendered content exists
# 3. Deploys ONLY if verification passes
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app (SSG)
        run: VITE_PRERENDER=true npx vite-react-ssg build

      - name: Create 404.html fallback
        run: cp dist/index.html dist/404.html

      - name: Verify pre-rendered HTML
        run: node scripts/verify-prerender.js

      - name: Debug - Show dist structure
        if: always()
        run: |
          echo "=== Dist directory structure ==="
          find dist -type f -name "*.html" | head -20
          echo ""
          echo "=== Home page body size ==="
          wc -c dist/index.html || echo "index.html not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment Complete
        run: |
          echo "âœ… Deployment complete!"
          echo "Verify at: ${{ steps.deployment.outputs.page_url }}"
