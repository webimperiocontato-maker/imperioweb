# Deploy to GitHub Pages with pre-rendering (SSG)
# This workflow builds the site, pre-renders HTML with react-snap, 
# verifies the output, and deploys to GitHub Pages.
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Pre-render pages with react-snap
        run: npm run postbuild
        env:
          CI: true

      - name: Verify pre-rendered HTML
        run: node scripts/verify-prerender.js

      - name: Create 404.html fallback for SPA routes
        run: cp dist/index.html dist/404.html

      - name: Create route-specific 404 fallbacks
        run: |
          for dir in dist/servicos dist/contacto dist/portfolio dist/sobre; do
            if [ -d "$dir" ]; then
              cp dist/404.html "$dir/404.html" 2>/dev/null || true
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
